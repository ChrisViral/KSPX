//Inline Reaction Wheel
@PART[sasModule]:FOR[KSPX]
{
	@rescaleFactor = 1

	@node_stack_bottom = 0.0, -0.1822218, 0.0, 0.0, 1.0, 0.0, 1
	@node_stack_top = 0.0, 0.1822218, 0.0, 0.0, 1.0, 0.0, 1

	@mass = 0.125
	@cost = 1400
	@entryCost = 8000

	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque = 15
		@YawTorque = 15
		@RollTorque = 15

		@RESOURCE[ElectricCharge]
		{
			@rate = 0.3
		}
	}
}

