PART
{
	// --- general parameters ---
	name = cl_large_sasModule
	module = Part
	author = ClairaLyrae

	// --- asset parameters ---
	mesh = model.mu
	rescaleFactor = 1.25
	scale = 1

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_bottom = 0.0, -0.2, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_top = 0.0, 0.2, 0.0, 0.0, 1.0, 0.0, 2

	// --- editor parameters ---
	TechRequired = largeControl
	entryCost = 12800
	cost = 3200
	category = Control
	subcategory = 0
	title = Large Inline Reaction Wheel
	manufacturer = STEADLER Engineering Corps
	description = A larger version of the inline reaction wheel, developed by STEADLER Engineering for Rockomax to appease customers who complained that their motto "We make things go up" wasn't very imaginative.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	// --- standard part parameters ---
	mass = 0.8
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 14
	maxTemp = 3400
	breakingForce = 200
    	breakingTorque = 200

	// --- SAS parameters ---
	MODULE
	{
		name = ModuleReactionWheel
	
		PitchTorque = 16
		YawTorque = 16
		RollTorque = 16
	
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.16
		}
	}
}
